<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/font-awesome.min.css" >
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css" >

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="js/jquery.min.js"  ></script>
  <script src="js/tether.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>
  <script src="js/app.js" ></script>
</head>
<body>
  <nav class="navbar navbar-light bg-faded" style="background-color: #e3f2fd;"> 
        <a class="navbar-brand" href="#">
          <img src="images/1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          User Center
        </a>  
        <ul class="nav nav-tabs ">
          <div class="float-xs-right">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link active" href="#"> <i class="fa fa-envelope" aria-hidden="true"></i> Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-address-card" aria-hidden="true"></i> Profile</a>
            </li>
          </div>
        </ul> 
  </nav>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox" style="height: 300px;">
      <div class="carousel-item active">
        <img src="images/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="images/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" alt="Third slide">
      </div>
    </div>

    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row"> 
    <div class="col-xs-3" id="lefter">
      <div class="menu-left">
        <div class="header-menu-left">
          <div style="width: 50%; ">  
            <div class="circle-avatar"  style="background-image:url(http://placekitten.com/g/400/200)"></div> 
          </div> 
          <div class="author-menu-left">
            ScooByDoo
          </div>
        </div>
        <div   >
          <div class="list-group">
            <a href="#" class="list-group-item active">
              Cras justo odio
            </a>
            <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
            <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros</a>
          </div> 
        </div>
      </div>
      <div  class="iconMenuLeft" > 
          <i class="fa fa-list" style="cursor: pointer; font-size: 20px" id="toggleMenuLeft" title="Menu" aria-hidden="true"></i>
      </div>
    </div>

    <div class="col-xs-9" id="content">
      <h2>Please Confirm</h2> 
      <p>
        You hereby authorize "<c:out value="${client.clientId}" /> " to access your protected resources with scopes :
      </p>
      <ul>
        <c:forEach var="scope" items="${auth_request.scope}">
        <li>${scope}</li>
      </c:forEach>
    </ul>

    <div class="row">
      <div style="float: left; margin: 0 15px;">
        <form id="confirmationForm" name="confirmationForm" action="/oauth/authorize" method="post"> 
          <input name="user_oauth_approval" value="true" type="hidden" /> 
          <label>
            <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" /> 
            <input name="authorize" class="btn btn-primary" value="Authorize" type="submit">
          </label>
        </form>
      </div>
      <div>
        <form id="denialForm" name="denialForm" action="/oauth/authorize" method="post">
          <input name="user_oauth_approval" value="false" type="hidden" /> 
          <label>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> 
            <input name="deny" class="btn btn-warning" value="Deny"  type="submit">
          </label>
        </form>
      </div>
    </div> 
  </div>

</div>



</body>
</html>
