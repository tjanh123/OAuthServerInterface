<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"  >

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="js/jquery.min.js"  ></script>
  <script src="js/tether.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>
</head>
<body>
  <nav class="navbar navbar-light  bg-faded" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="images/1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      User Center
    </a>
    <ul class="nav nav-tabs ">
      <div class="float-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </div>
    </ul>
  </nav>


  <div class="container" >
    <h2>Please Confirm</h2> 
    <p>
      You hereby authorize "<c:out value="${client.clientId}" /> " to access your protected resources with scopes :
    </p>
    <ul>
      <c:forEach var="scope" items="${auth_request.scope}">
      <li>${scope}</li>
    </c:forEach>
  </ul>
  
  <form id="confirmationForm" name="confirmationForm" action="/oauth/authorize" method="post"> 
    <input name="user_oauth_approval" value="true" type="hidden" /> <label>
    <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" /> 
    <input name="authorize" class="btn btn-primary" value="Authorize" type="submit">
  </label>
</form>
<form id="denialForm" name="denialForm" action="/oauth/authorize" method="post">
  <input name="user_oauth_approval" value="false" type="hidden" /> <label>
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> 
  <input name="deny" class="btn btn-warning" value="Deny"  type="submit">
</label>
</form>
</div> 

<h1>Hello, world!</h1>


</body>
</html>
