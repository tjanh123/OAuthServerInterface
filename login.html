<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"  >

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="js/jquery.min.js"  ></script>
  <script src="js/tether.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>
</head>
<body>
  <nav class="navbar navbar-light  bg-faded" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="images/1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      User Center
    </a>
    <ul class="nav nav-tabs ">
      <div class="float-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </div>
    </ul>
  </nav>
  

  <div class="container" >
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row"  >
        <div class="col-sm-2"></div>
        <div class="col-sm-10" style="text-align: right;">
          <div style="float: left;">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Remember me</span>
            </label>
          </div>
          <div>
            <input type="reset" class="btn btn-primary"   value="Login">
            <input type="submit" class="btn btn-warning"  value="Reset">
          </div>
        </div> 
      </div>
    </form>
  </div>


  <h1>Hello, world!</h1>


</body>
</html>
