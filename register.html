<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"  >

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="js/jquery.min.js"  ></script>
  <script src="js/tether.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>
</head>
<body>
  <nav class="navbar navbar-light  bg-faded" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="images/1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      User Center
    </a>
    <ul class="nav nav-tabs ">
      <div class="float-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </div>
    </ul>
  </nav>


  <div class="container" >
    <form>
      <div class="form-group row">
        <div class="row col-xs-6">
          <label for="example-text-input" class="col-xs-2 col-form-label">Firstname</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" placeholder="Firstname">
          </div>
        </div>
        <div class="row col-xs-6">
          <label for="example-search-input" class="col-xs-2 col-form-label">Lastname</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" placeholder="Lastname" >
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="row col-xs-6"> 
          <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username">
          </div> 
        </div>
        <div class="row col-xs-6">
          <label for="example-search-input" class="col-xs-2 col-form-label">Email</label>
          <div class="col-xs-10">
           <input type="email" class="form-control" placeholder="Email">
         </div>
       </div>
     </div>
     <div class="form-group row">
      <div class="row col-xs-6"> 
        <label for="example-date-input" class="col-xs-2 col-form-label">Date</label>
        <div class="col-xs-10">
          <input class="form-control" type="date" value="2015-02-14" >
        </div>
      </div>
      <div class="col-xs-6">
        <label class="custom-control custom-radio">
          <input name="sex" type="radio" class="custom-control-input" checked="true">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Male</span>
        </label>
        <label class="custom-control custom-radio">
          <input   name="sex" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Female</span>
        </label>

      </div>
    </div>

    <div class="form-group row">
      <div class="row col-xs-6"> 
        <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Address">
        </div> 
      </div>
      <div class="row col-xs-6"> 
        <div class="col-xs-4"> 
         <input type="text" class="form-control" placeholder="City"> 
       </div>
       <div class="col-xs-4"> 
         <input type="number" class="form-control" placeholder="Zip"> 
       </div>
       <div class="col-xs-4"> 
         <input type="text" class="form-control" placeholder="Country"> 
       </div>
     </div> 
   </div> 

   <div class="form-group row" style="padding: 0 15px;"  >
     <div class="row col-xs-6"> 
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">I'm agree with the term of condition</span>
      </label>  
    </div>
    <div class="row col-xs-6" style="text-align: right; ">  
      <input type="reset" class="btn btn-primary"   value="Register">
      <input type="submit" class="btn btn-warning"  value="Reset"> 
    </div> 
  </div>

</form>
</div>


<h1>Hello, world!</h1>


</body>
</html>
